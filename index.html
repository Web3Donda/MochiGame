<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi: The $GEN Coin Catcher</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pixel-title-box">
        <h1>Mochi:GEN HUNTER</h1>
    </div> 

    <div class="game-container">
        
        <div id="main-menu" class="game-menu">
            <h2>MAIN MENU</h2>
            <button id="btn-play">PLAY</button>
            <button id="btn-difficulty-menu">DIFFICULTY</button>
            <button id="btn-settings-menu">SETTINGS</button>
        </div>
        
        <div id="difficulty-menu" class="game-menu hidden">
            <h2>CHOOSE DIFFICULTY</h2>
            <button data-level="1">Easy</button>
            <button data-level="2">Medium</button>
            <button data-level="3">Mochi Hunter (HARD)</button>
            <button id="btn-difficulty-back">Back</button>
        </div>
        
        <div id="settings-menu" class="game-menu hidden">
            <h2>SETTINGS</h2>
            <label for="volume-slider">Sound Volume:</label>
            <input type="range" id="volume-slider" min="0" max="100" value="75">
            <span id="volume-value">75</span>
            <button id="btn-settings-back">Back</button>
        </div>
        
        <canvas id="gameCanvas" width="480" height="640" class="hidden"></canvas>
        
        <div id="game-over-menu" class="game-menu hidden">
            <h2 id="game-over-title">GAME OVER!</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="btn-restart">PLAY AGAIN</button>
            <button id="btn-back-to-main">MAIN MENU</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
